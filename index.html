<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>My Stats preview card component!!!!</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <div class="card-text-part">
      <div class="block">
        <h1>
          Get <span class="h1-color">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="text-block">
          <div class="stat-num">10k+</div>
          <stat-title>Companies</stat-title>
        </div>
        <div class="text-block">
          <div class="stat-num">314</div>
          <stat-title>Templates</stat-title>
        </div>
        <div class="text-block">
          <div class="stat-num">12M+</div>
          <stat-title>Queries</stat-title>
        </div>
      </div>

    </div>
    <div class="card-image-part">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>

</body>

</html>
